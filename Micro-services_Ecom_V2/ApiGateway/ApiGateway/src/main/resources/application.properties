spring.application.name=ApiGateway
server.port=8080

logging.file.name=logs/${spring.application.name}.log
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=7

management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.name=API Gateway service
info.description=This app does Routing and Authentication operations

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8443/realms/Ecom-Application


spring.cloud.gateway.server.webflux.routes[0].id=product-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://product-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products,/products/,/products/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=RewritePath=/products(/?.*),/api/products$1

spring.cloud.gateway.server.webflux.routes[1].id=user-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/users,/users/,/users/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=RewritePath=/users(/?.*),/api/users$1

spring.cloud.gateway.server.webflux.routes[2].id=order-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://order-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/orders/**,/cart/**,/cart

spring.cloud.gateway.server.webflux.routes[3].id=admin-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://admin-service
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/admin/**

spring.cloud.gateway.server.webflux.routes[4].id=seller-service
spring.cloud.gateway.server.webflux.routes[4].uri=lb://seller-service
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/seller/**

spring.cloud.gateway.server.webflux.routes[5].id=eureka-server-main
spring.cloud.gateway.server.webflux.routes[5].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/eureka/main
spring.cloud.gateway.server.webflux.routes[5].filters[0]=SetPath=/

spring.cloud.gateway.server.webflux.routes[6].id=eureka-server-static
spring.cloud.gateway.server.webflux.routes[6].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[6].predicates[0]=Path=/eureka/**
